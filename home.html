<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Saskia Day Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/net7mqm.css" />
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/SplitText.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollToPlugin.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class="scene1">
      <h1 class="animate-me" id="main-title">404: page not found...</h1>
    </div>

    <div class="scene2 opacity-reveal">
      <p>> system.log: fragment_302 missing</p>
      <p>> last seen: 2024. location: unknown.</p>
      <p>> search initiated...</p>
      <p>> do you wish to continue?</p>
      <br />
      <p id="y-response">> y</p>
    </div>

    <div class="scene3 opacity-reveal">
      <p>> searching...</p>
    </div>

    <div class="scene4 opacity-reveal">
      <p>> here are four codes</p>
      <br />
      <p>> pick the right one to continue</p>
      <div>
        <button class="button">301</button>
        <button class="button">500</button>
        <button class="button">302</button>
        <button class="button">403</button>
      </div>
    </div>

    <div class="scene5 opacity-reveal">
      <p>> redirecting.....</p>
    </div>

    <div class="scene6 opacity-reveal">
      <p>> 302 found!</p>
    </div>
  </body>
</html>
